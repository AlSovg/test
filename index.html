<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="clickCheck()">Hello</div>
    <script>
        let clickCount = 0
        let clickTimeout;
        function clickCheck() {
            clickCount++;
            if(clickCount === 1)
        {
            clickTimeout = setTimeout( function(){
                alert("First click");
                clickCount = 0
            }, 400)
            
        }
        else{
            clearTimeout(clickTimeout);
            clickCount = 0
            alert("Two clicks")
        }
        }
    </script>
</body>
</html>
